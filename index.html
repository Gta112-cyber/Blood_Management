<h1>Register as Donor</h1>
<form action="register_donor.php" method="POST">
  <input type="text" name="name" placeholder="Name" required><br>
  <input type="number" name="age" placeholder="Age" required><br>
  <input type="text" name="gender" placeholder="Gender" required><br>
  <input type="text" name="blood_type" placeholder="Blood Type" required><br>
  <input type="text" name="contact" placeholder="Contact Number" required><br>
  <button type="submit">Register</button>
</form>
<h2>Urgent Blood Need</h2>
<form action="urgent_request.php" method="POST">
  <input type="text" name="name" placeholder="Your Name" required><br>
  <input type="text" name="blood_type" placeholder="Required Blood Type" required><br>
  <input type="number" name="units" placeholder="Units Needed" required><br>
  <input type="text" name="contact" placeholder="Contact Number" required><br>
  <textarea name="location" placeholder="Location / Hospital Name" required></textarea><br>
  <button type="submit">Submit Urgent Request</button>
</form>
